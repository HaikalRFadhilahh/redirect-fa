<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="icon" href="./IMAGE/Logo-FA.png" />
    <title>Sirea | Forum Asisten</title>
  </head>
  <body class="bg-red-300">
    <div
      class="container h-fit mx-auto flex flex-col items-center justify-center gap-2 md:px-0 px-2"
    >
      <lottie-player
        class="mx-auto aspect-square w-[300px] md:w-[450px] -mt-2 lg:justify-center"
        src="https://assets7.lottiefiles.com/packages/lf20_zxau6gfz.json"
        background="transparent"
        speed="1"
        loop
        autoplay
      ></lottie-player>
      <h1
        class="text-5xl md:text-6xl font-semibold font-sans text-center selection:bg-teal-400 selection:text-slate-900"
      >
        Oops!
      </h1>
      <h2
        class="text-3xl md:text-4xl font-light font-sans text-center selection:bg-teal-400 selection:text-slate-900"
      >
        Sirea Forum Asisten Not Found
      </h2>
      <p
        class="text-center selection:bg-teal-400 selection:text-slate-900 text-lg md:text-xl font-light"
      >
        Website Sirea Forum Asisten telah dialihkan menuju <br />
        <a
          href="https://forumasisten.or.id/"
          class="text-blue-600 hover:text-blue-700 active:text-blue-800 font-normal text-xl md:text-2xl"
          target="_blank"
          >forumasisten.or.id</a
        >
      </p>
    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
